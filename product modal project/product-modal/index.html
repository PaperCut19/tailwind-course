<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vite-project</title>
  </head>
  <body>
    <div id="app">
      <!-- global container -->
      <div class="flex min-h-screen items-center justify-center bg-slate-100">
        <!-- card container -->
        <div
          class="m-3 flex flex-col space-y-10 rounded-2xl bg-white p-6 shadow-2xl md:m-0 md:flex-row md:space-y-0 md:space-x-10 md:p-16"
        >
          <!-- image div -->
          <div>
            <img
              src="./src/images/headphone.png"
              class="mx-auto w-60 duration-200 hover:scale-105"
              alt=""
            />
          </div>

          <!-- content -->
          <div class="flex flex-col space-y-6">
            <!-- Label and title -->
            <div class="mb-4 flex flex-col space-y-3 text-center md:text-left">
              <div>
                <div
                  class="inline-block rounded-full bg-black px-3 py-1 text-sm text-white"
                >
                  Free Shipping
                </div>
              </div>
              <!-- title -->
              <div class="max-w-sm text-2xl font-medium">
                Razer Kraken Kitty Edt Gaming Headset Quartz
              </div>
              <!-- price container -->
              <div
                class="mb-4 flex flex-col space-y-3 text-center md:text-left"
              >
                <p class="line-through">$799</p>
                <p class="text-5xl font-bold">1599</p>
                <p class="text-sm font-light text-gray-400">
                  This offer is valid until April 3 or as long as stock lasts
                </p>
              </div>
              <!-- button group -->
              <div class="group">
                <button
                  class="w-full rounded-lg border-b-8 border-b-blue-700 bg-blue-700 text-white transition-all duration-150 group-hover:border-t-8 group-hover:border-b-0 group-hover:border-t-blue-700 group-hover:bg-blue-700 group-hover:shadow-lg"
                >
                  <div
                    class="rounded-lg bg-blue-500 px-8 py-4 duration-150 group-hover:bg-blue-700 hover:cursor-pointer"
                  >
                    Add to Cart
                  </div>
                </button>
              </div>
              <!-- stock -->
              <div class="group flex items-center space-x-3">
                <div
                  class="h-3 w-3 rounded-full bg-green-400 group-hover:animate-ping"
                ></div>
                <div class="text-sm">50+ pcs. in stock</div>
              </div>
              <!-- bottom buttons container -->
              <div
                class="flex flex-col space-y-4 md:flex-row md:space-y-0 md:space-x-4"
              >
                <button
                  class="hover:bg-opacity-30 flex items-center justify-center space-x-3 rounded-lg border-2 border-gray-300 px-5 py-3 shadow-sm transition transition-all duration-150 hover:-translate-y-0.5 hover:cursor-pointer hover:shadow-lg"
                >
                  <img src="./src/images/weight.png" class="w-8" alt="" />
                  <span>Add to Compare</span>
                </button>

                <button
                  class="hover:bg-opacity-30 flex items-center justify-center space-x-3 rounded-lg border-2 border-gray-300 px-5 py-3 shadow-sm transition transition-all duration-150 hover:-translate-y-0.5 hover:cursor-pointer hover:shadow-lg"
                >
                  <img src="./src/images/heart.png" class="w-8" alt="" />
                  <span>Add to Wishlist</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
