<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/images/favicon-32x32.png" />
    <title>shortly</title>
  </head>
  <body>
    <div id="app">
      <!-- nav container -->
      <nav class="relative container mx-auto p-6">
        <!-- flex container for all items -->
        <div class="flex items-center justify-between">
          <!-- flex container for logo and menu -->
          <div class="flex items-center space-x-20">
            <img src="/images/logo.svg" alt="" />
            <!-- left menu -->
            <div class="hidden space-x-8 font-bold lg:flex">
              <a href="#" class="text-grayishViolet hover:text-veryDarkViolet"
                >Features</a
              >
              <a href="#" class="text-grayishViolet hover:text-veryDarkViolet"
                >Pricing</a
              >
              <a href="#" class="text-grayishViolet hover:text-veryDarkViolet"
                >Resources</a
              >
            </div>
          </div>

          <!-- right buttons menu -->
          <div
            class="text-grayishViolet hidden items-center space-x-6 font-bold lg:flex"
          >
            <div class="hover:text-veryDarkViolet">Login</div>
            <a
              href="#"
              class="bg-cyan rounded-full px-8 py-3 font-bold text-white hover:opacity-70"
              >Sign Up</a
            >
          </div>

          <!-- @todo hamburger menu -->
        </div>
        <!-- @todo mobile menu -->
      </nav>

      <!-- hero section -->
      <section id="hero">
        <!-- hero container -->
        <div class="container mx-auto flex flex-col-reverse p-6 lg:flex-row">
          <!-- content container -->
          <div
            class="mb-44 flex flex-col space-y-10 lg:mt-16 lg:w-1/2 xl:mb-52"
          >
            <h1
              class="text-center text-5xl font-bold lg:max-w-md lg:text-left lg:text-6xl"
            >
              More than just shorter links
            </h1>
            <p
              class="text-center text-2xl text-gray-400 lg:max-w-md lg:text-left"
            >
              Build your brand's recognition and get detailed insights on how
              your links are performing.
            </p>
            <div class="mx-auto lg:mx-0">
              <a
                href="#"
                class="bg-cyan rounded-full px-10 py-5 text-2xl font-bold text-white hover:opacity-70 lg:py-4"
                >Get Started</a
              >
            </div>
          </div>
          <!-- image -->
          <div class="mx-auto mb-24 md:w-180 lg:mb-0 lg:w-1/2">
            <img src="/images/illustration-working.svg" alt="" />
          </div>
        </div>
      </section>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
