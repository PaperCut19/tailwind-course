<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bookmark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="overflow-x-hidden">
    <div id="app">
      <nav class="relative container mx-auto p-6">
        <!-- flex container for nav items -->
        <div class="my-6 flex items-center justify-between space-x-20">
          <!-- logo -->
          <div class="z-30">
            <img src="/images/logo-bookmark.svg" alt="" id="logo" />
          </div>
          <!-- menu items -->
          <div
            class="text-grayishBlue hidden items-center space-x-10 uppercase md:flex"
          >
            <a class="hover:text-softRed tracking-widest" href="#features"
              >Features</a
            >
            <a class="hover:text-softRed tracking-widest" href="#download"
              >Download</a
            >
            <a class="hover:text-softRed tracking-widest" href="#faq">FAQ</a>

            <a
              href="#"
              class="bg-softRed border-softRed hover:text-softRed rounded-lg border-2 px-8 py-2 text-white shadow-lg duration-200 hover:bg-white"
              >Login</a
            >
          </div>
        </div>
      </nav>

      <!-- hero section -->
      <section id="hero">
        <!-- container for image and content -->
        <div
          class="container mx-auto flex flex-col-reverse p-6 lg:mb-0 lg:flex-row"
        >
          <!-- content -->
          <div class="flex flex-col space-y-10 lg:mt-16 lg:w-1/2">
            <h1
              class="text-center text-4xl font-semibold lg:text-left lg:text-6xl"
            >
              A Simple Bookmark Manager
            </h1>
            <p
              class="mx-auto max-w-md text-center text-lg text-gray-400 lg:mx-0 lg:mt-0 lg:text-left lg:text-2xl"
            >
              A clean and simple interface to organize your favourite websites.
              Open a new browser tab and see your sites load instantly. Try it
              for free.
            </p>
            <!-- buttons container -->
            <div
              class="flex w-full items-center justify-center space-x-4 lg:justify-start"
            >
              <a
                href="#"
                class="bg-softBlue border-softBlue hover:text-softBlue rounded border-2 p-4 text-sm font-semibold text-white shadow-lg duration-200 hover:bg-white md:text-base"
                >Get It On Chrome</a
              >
              <a
                href="#"
                class="rounded border-2 border-gray-300 bg-gray-300 p-4 text-sm font-semibold text-black shadow-lg duration-200 hover:bg-white hover:text-gray-600 md:text-base"
                >Get It On FireFox</a
              >
            </div>
          </div>
          <!-- image -->
          <div class="relative mx-auto lg:mx-0 lg:mb-0 lg:w-1/2">
            <div
              class="bg-softBlue absolute top-52 left-[30%] h-[300px] rounded-l-full lg:w-[2000px]"
            ></div>
            <img
              src="/images/illustration-hero.svg"
              alt=""
              class="relative z-10 overflow-x-visible lg:top-24 xl:top-0"
            />
          </div>
        </div>
      </section>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
