<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>vite-plus-tailwind-starter</title>
  </head>
  <body
    class="bg-[url('../images/bg-header-mobile.png')] bg-contain bg-no-repeat md:bg-[url('../images/bg-header-desktop.png')]"
  >
    <div id="app">
      <!-- hero section -->
      <section id="hero">
        <div class="mx-auto mb-40 max-w-6xl px-10 pt-16 text-center">
          <img src="/images/logo.svg" alt="" class="mx-auto my-16" />
          <h3 class="text-darkGrayishBlue mb-8 text-4xl font-bold md:text-5xl">
            A history of everything you copy
          </h3>
          <p class="text-grayishBlue mx-auto mb-10 max-w-3xl text-2xl">
            Clipboard allows you to track and organize everything you copy.
            Instantly access your clipboard on all your devices.
          </p>

          <!-- button container -->
          <div
            class="flex w-full flex-col justify-center space-y-6 text-xl text-white md:flex-row md:space-y-0 md:space-x-4"
          >
            <a
              href="#"
              class="bg-strongCyan rounded-full p-4 px-8 shadow-lg duration-200 hover:opacity-80"
              >Download For iOS</a
            >
            <a
              href="#"
              class="bg-lightBlue rounded-full p-4 px-8 shadow-lg duration-200 hover:opacity-80"
              >Download For Mac</a
            >
            <a
              href="#"
              class="rounded-full bg-purple-400 p-4 px-8 shadow-lg duration-200 hover:opacity-80"
              >Download For Windows</a
            >
          </div>
        </div>
      </section>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
