<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vite-plus-tailwind-starter</title>
  </head>
  <script>
    tailwind.config = {
      theme: {
        fontFamily: {
          sans: ["Mulish", "sans-serif"],
          mono: ["Rokkitt", "monospace"],
        },
      },
    };
  </script>
  <body>
    <div id="app">
      <!-- global container -->
      <div class="flex min-h-screen items-center justify-center bg-rose-50">
        <!-- card container -->
        <div
          class="relative m-6 flex flex-col space-y-10 rounded-2xl bg-white shadow-2xl md:m-0 md:flex-row md:space-y-0"
        >
          <!-- left side -->
          <div class="p-6 md:p-20">
            <!-- top content -->
            <h2 class="mb-5 font-mono text-4xl font-bold">Log in</h2>
            <p class="mb-12 max-w-sm font-sans font-light text-gray-600">
              Log in to your account to upload or download pictures, videos, or
              music
            </p>
            <input
              type="text"
              placeholder="Enter your email address"
              class="w-full rounded-md border border-gray-300 p-6 placeholder:font-sans placeholder:font-light"
            />

            <!-- Middle content -->
            <div
              class="mt-6 flex flex-col items-center justify-between space-y-6 md:flex-row md:space-y-0"
            >
              <div
                class="font-thin text-cyan-700 duration-300 hover:scale-110 hover:cursor-pointer"
              >
                Forgot password
              </div>
              <button
                class="hover:bg-opacity-90 flex w-full items-center justify-center space-x-4 rounded-md border bg-cyan-700 p-6 px-9 font-sans text-white shadow-lg shadow-cyan-100 duration-400 hover:-translate-y-1 hover:cursor-pointer hover:shadow-2xl hover:shadow-cyan-300 md:w-auto"
              >
                <span>Next</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-7"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="#ffffff"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <line x1="5" y1="12" x2="19" y2="12" />
                  <line x1="13" y1="18" x2="19" y2="12" />
                  <line x1="13" y1="6" x2="19" y2="12" />
                </svg>
              </button>
            </div>
            <!-- border -->
            <div class="mt-12 border-b border-b-gray-300"></div>
            <!-- bottom content -->
            <p class="py-6 text-center text-sm font-thin text-gray-400">
              Or log in with
            </p>

            <!-- bottom buttons container -->
            <div
              class="flex flex-col space-y-6 space-x-0 md:flex-row md:space-y-0 md:space-x-4"
            >
              <button
                class="hover:bg-opacity-30 flex items-center justify-center space-x-3 rounded border border-gray-300 py-2 shadow-sm duration-150 hover:-translate-y-0.5 hover:cursor-pointer hover:shadow-lg md:w-1/2"
              >
                <img src="/images/facebook.png" class="w-9" alt="" />
                <span class="font-thin">Facebook</span>
              </button>

              <button
                class="hover:bg-opacity-30 flex items-center justify-center space-x-3 rounded border border-gray-300 py-2 shadow-sm duration-150 hover:-translate-y-0.5 hover:cursor-pointer hover:shadow-lg md:w-1/2"
              >
                <img src="/images/google.png" class="w-9" alt="" />
                <span class="font-thin">Google</span>
              </button>
            </div>
          </div>
          <!-- right side -->
          <img
            src="/images/image.jpg"
            alt=""
            class="hidden w-[430px] md:block"
          />

          <!-- close button -->
          <div
            class="group absolute -top-5 right-4 flex h-10 w-10 items-center justify-center rounded-full bg-gray-200 duration-300 hover:-translate-y-0.5 hover:cursor-pointer md:top-4 md:bg-white"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 text-black group-hover:text-gray-600"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <line x1="18" y1="6" x2="6" y2="18" />
              <line x1="6" y1="6" x2="18" y2="18" />
            </svg>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
