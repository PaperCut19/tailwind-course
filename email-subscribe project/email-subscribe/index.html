<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- background container -->
    <div class="flex h-screen items-center justify-center bg-zinc-700">
      <!-- card -->
      <div class="mx-6 rounded-2xl bg-zinc-800 p-2">
        <!-- flex container -->
        <div class="flex flex-col rounded-l-xl md:flex-row">
          <!-- image -->
          <img
            src="images/image.jpg"
            alt=""
            class="h-80 transform rounded-xl object-contain duration-200 hover:scale-105 hover:rounded-xl md:h-64 md:rounded-l-xl md:rounded-r-none"
          />
          <!-- content -->
          <div class="p-6 md:p-12">
            <h2
              class="md:text-align-left text-center font-serif text-xl font-medium text-white"
            >
              Get diet and fitness tips in your inbox
            </h2>
            <p
              class="my-4 max-w-xs text-center text-xs leading-5 tracking-wide text-white md:text-left"
            >
              Eat better and exercise better. Sign up for the Diet and Fitness
              newsletter
            </p>

            <div
              class="mt-5 flex flex-col space-y-4 md:flex-row md:space-y-0 md:space-x-3"
            >
              <input
                type="text"
                placeholder="Enter your email address"
                class="border border-zinc-600 bg-zinc-800 p-2 px-4 text-center text-white placeholder:text-center placeholder:text-xs focus:outline-none md:text-left placeholder:md:text-left"
              />
              <button
                class="rounded-md bg-lime-500 px-5 py-3 text-xs text-zinc-800 duration-500 hover:bg-lime-700 hover:text-white"
              >
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
